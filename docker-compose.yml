services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - prisma_data:/app/prisma
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - CORS_ORIGIN=http://localhost:3000
      - JWT_SECRET=your_jwt_secret_here
  frontend:
    build: ./scheduler_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - ./scheduler_frontend/.env
    environment:
      - VITE_API_URL=http://localhost:4000

volumes:
  prisma_data:
